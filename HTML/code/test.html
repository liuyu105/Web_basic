<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <title>测试功能</title>
</head>
<body>
<h1>一级标题</h1>

<p>段落一</p>

<!--换行-->
<p>床前明月光<br/>疑是地上霜<br/>举头望明月<br/>
    低头思故乡
    <br/></p>
<!--水平线，可以分割内容-->
<hr>

<!--粗体/斜体/下标/上标-->
<p><b><sub>今天</sub></b><strong>你要</strong><i>嫁给</i><em><sup>我</sup></em></p>
<!--小号字/插入字/删除字-->
<p>有的人活着，
    <small>他已经死了；</small>
    <ins>有的人死了，</ins>
    <del>他还活着。</del>
    <code>class</code>
</p>
<h2>二级标题</h2>
<a href="https://www.baidu.com" target="_blank">百度</a>

</body>
</html>
